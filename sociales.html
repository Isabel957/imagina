    <script>

        function goTo(id,event) {
            event.preventDefault();
            
            try {
                var element = document.getElementById(id);
                if(element){
                    
                    var header = document.getElementById("desktopHeader");
                    var headerOffset = header.offsetHeight;

                    if(window.innerWidth <= 900){
                        //Mobile
                        var closeMenu = document.getElementById("closeNavButton");
                        closeMenu.click();
                        header = document.getElementById("responsiveHeader");
                        headerOffset = header.offsetHeight;
                    }
                    
                    var elementPosition = element.getBoundingClientRect().top;
                    var offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                }
                
            } catch (error) {
                console.log(error)
            }
        }
        window.onload = function () {
            console.log("load");
            var openMenu = document.getElementById("openNavButton");
            var closeMenu = document.getElementById("closeNavButton");
            var navMobile = document.getElementById("responsiveHeader");
            openMenu.addEventListener("click", function () {
                console.log("click");
                navMobile.classList.add("nav-visible");
            });

            closeMenu.addEventListener("click", function () {
                console.log("click");
                navMobile.classList.remove("nav-visible");
            });

            
        };
    </script>
